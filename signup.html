<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LendSpark - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.12);
            position: relative;
        }
        .header {
            padding: 50px 30px 30px;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #f8fffe 0%, #f0fdf4 100%);
        }
        .logo {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            position: absolute;
            top: 24px;
            right: 24px;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            object-fit: cover;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0d7c43;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 16px;
            color: #4b5563;
            font-weight: 500;
        }
        .form {
            padding: 40px 32px;
        }
        input {
            width: 100%;
            padding: 18px 20px;
            margin: 12px 0;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #16a34a;
            background: white;
            box-shadow: 0 0 0 4px #dcfce7;
        }
        button {
            width: 100%;
            padding: 18px;
            margin: 24px 0 12px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: #15803d; }
        button:active { transform: translateY(1px); }
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
        }
        .links a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        #loader.hidden { opacity: 0; pointer-events: none; }
        .loader-logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(22,163,74,0.2);
            animation: float 3s ease-in-out infinite;
        }
        .loader-text {
            margin-top: 32px;
            font-size: 20px;
            font-weight: 600;
            color: #16a34a;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (min-width: 768px) {
            body::before { content: "Please open on mobile device"; font-size: 20px; color: #1a1a1a; }
            .container, #loader { display: none; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img src="LENDSPARK.jpg" alt="LendSpark" class="loader-logo">
        <div class="loader-text">Lighting your financial future</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>LendSpark</h1>
            <p>Create your account</p>
            <img src="LENDSPARK.jpg" alt="Logo" class="logo">
        </div>

        <div class="form">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="middleName" placeholder="Middle Name (Optional)" />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="text" id="idNumber" placeholder="ID Number" required />
            <input type="text" id="idNumberConfirm" placeholder="Confirm ID Number" required />
            <input type="email" id="email" placeholder="Official Email Address" required />
            <input type="password" id="password" placeholder="Create Password" required />

            <button id="registerBtn">Create Account</button>

            <div class="links">
                <div style="margin:20px 0; color:#6b7280;">Already have an account?</div>
                <a href="index.html">Sign In →</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsdeP9MKdXLYfg-cYa4GRpZaVcxloVT-I",
            authDomain: "lendspark1.firebaseapp.com",
            projectId: "lendspark1",
            storageBucket: "lendspark1.appspot.com",
            messagingSenderId: "332855297518",
            appId: "1:332855297518:web:797cf2b476216e96467aff", // ← Update if you added a new web app
            databaseURL: "https://lendspark1-default-rtdb.firebaseio.com" // ← THIS IS REQUIRED FOR REALTIME DB
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const loader = document.getElementById("loader");

        // 5-second loader
        setTimeout(() => {
            loader.classList.add("hidden");
            setTimeout(() => loader.style.display = "none", 800);
        }, 5000);

        // Auto uppercase names
        document.getElementById("firstName").addEventListener("input", e => e.target.value = e.target.value.toUpperCase());
        document.getElementById("middleName").addEventListener("input", e => e.target.value = e.target.value.toUpperCase());
        document.getElementById("lastName").addEventListener("input", e => e.target.value = e.target.value.toUpperCase());

        document.getElementById("registerBtn").onclick = async () => {
            const firstName = document.getElementById("firstName").value.trim().toUpperCase();
            const middleName = document.getElementById("middleName").value.trim().toUpperCase();
            const lastName = document.getElementById("lastName").value.trim().toUpperCase();
            const idNumber = document.getElementById("idNumber").value.trim();
            const idNumberConfirm = document.getElementById("idNumberConfirm").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const btn = document.getElementById("registerBtn");

            if (!firstName || !lastName || !idNumber || !email || !password) {
                alert("Please fill all required fields");
                return;
            }
            if (idNumber !== idNumberConfirm) {
                alert("ID Numbers do not match");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            btn.textContent = "Creating Account...";
            btn.disabled = true;
            loader.style.display = "flex";
            loader.classList.remove("hidden");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user data in Realtime Database under their UID
                await set(ref(db, 'users/' + user.uid), {
                    firstName,
                    middleName: middleName || "None",
                    lastName,
                    fullName: `${firstName} ${middleName ? middleName + " " : ""}${lastName}`,
                    idNumber,
                    email: user.email,
                    uid: user.uid,
                    createdAt: new Date().toISOString(),
                    accountStatus: "active"
                });

                loader.style.display = "none";
                alert("Account created successfully!\nWelcome to LendSpark, " + firstName);
                window.location.href = "home.html";

            } catch (error) {
                loader.style.display = "none";
                btn.textContent = "Create Account";
                btn.disabled = false;

                if (error.code === "auth/email-already-in-use") {
                    alert("This email is already registered. Please sign in.");
                } else if (error.code === "auth/weak-password") {
                    alert("Password is too weak. Use at least 6 characters.");
                } else {
                    alert("Registration failed: " + error.message);
                }
            }
        };
    </script>
</body>
</html>
